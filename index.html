<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styleme.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="inside-wrapper">
                    <div class="screen">
                        <input type="text" class="input-box" id="userInput">
                    </div>
                    <div class="grids-wrapper">
                        <div class="grid-1">
                            <div class="panel" id="1">
                                <p class="red">1</p>
                            </div>
                            <div class="panel" id="2">
                                <p class="red">2</p>
                            </div>
                            <div class="panel" id="3">
                                <p class="red">3</p>
                            </div>
                            <div class="panel" id="4">
                                <p class="red">4</p>
                            </div>
                            <div class="panel" id="5">
                                <p class="red">5</p>
                            </div>
                            <div class="panel" id="6">
                                <p class="red">6</p>
                            </div>
                            <div class="panel" id="7">
                                <p class="red">7</p>
                            </div>
                            <div class="panel" id="8">
                                <p class="red">8</p>
                            </div>
                            <div class="panel" id="9">
                                <p class="red">9</p>
                            </div>
                        </div>
                        <div class="grid-2">
                            <div class="panel" id="+">
                                <p class="red">+</p>
                            </div>
                            <div class="panel" id="-">
                                <p class="red">-</p>
                            </div>
                            <div class="panel" id="clear">
                                <p class="red">C</p>
                            </div>
                            <div class="panel" id="/">
                                <p class="red">/</p>
                            </div>
                            <div class="panel" id="*">
                                <p class="red">X</p>
                            </div>
                            <div class="panel" id=".">
                                <p class="red">.</p>
                            </div>
                            <div class="panel" id="0">
                                <p class="red">0</p>
                            </div>
                            <div class="enter" id="enter">
                                <p class="entertext">EXECUTE</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- New stuff goes here -->
        <script type="text/javascript" src="calculate.js"></script>
    </body>
</html>
